<div class="w-full h-screen flex items-center justify-center">

<div class="w-1/2 max-w-lg p-8 bg-white shadow-lg">
    @if(isEdit)
{
    <h4>Edit Employee Details</h4>
}    
@else {
    <h4> Create Employee</h4>
}
    <form class="w-full"[formGroup]="employeeform" (ngSubmit)="OnSubmit()">
        <div class="w-full flex flex-wrap mb-4">     
            <mat-form-field class="w-full">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" >
            </mat-form-field>     
        </div>
        
        <div class="w-full flex flex-wrap mb-4">     
            <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input type="string" matInput placeholder="Ex. pat@example.com" formControlName="email">
            </mat-form-field>        
        </div>

        <div class="w-full flex flex-wrap mb-4">     
            <mat-form-field class="w-full">
                <mat-label>Age</mat-label>
                <input type="string" matInput placeholder="Age" formControlName="age">
            </mat-form-field>        
        </div>

        <div class="w-full flex flex-wrap mb-4">     
            <mat-form-field class="w-full">
                <mat-label>Salary</mat-label>
                <input type="string" matInput placeholder="Salary" formControlName="salary">
            </mat-form-field>        
        </div>

        <div class="w-full flex flex-wrap mb-4">     
            <mat-form-field class="w-full">
                <mat-label>Phone</mat-label>
                <input type="string" matInput placeholder="Enter your phone" formControlName="phone">
            </mat-form-field>        
        </div>

        <div class="w-full">
            @if(isEdit)
            {
                <button mat-raised-button color="accent" type="submit" class="w-full" [disabled]="employeeform.invalid">
                    Update
                </button>
            }
            @else {
                <button mat-raised-button color="accent" type="submit" class="w-full" [disabled]="employeeform.invalid">
                    Submit
                </button>
            }
        </div>
    </form>
</div>




</div>
